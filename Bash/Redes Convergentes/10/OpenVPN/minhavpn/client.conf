# /etc/openvpn/client.conf

client
dev tun
proto udp

remote 192.168.56.3 1194	# ATENCAO: COLOQUE O IP DO SERVIDOR
resolv-retry infinite
nobind

persist-key
persist-tun

# INICIALIZE O SERVIDOR DE VPN NA PASTA IMEDIATAMENTE SUPERIOR
ca      myvpn/ca.crt
cert    myvpn/clientname.crt
key     myvpn/clientname.key

remote-cert-tls server
tls-auth myvpn/ta.key 1
auth-nocache

cipher AES-256-CBC
data-ciphers AES-256-CBC

mute-replay-warnings

verb 3